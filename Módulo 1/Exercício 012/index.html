<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios no Site</title>
</head>
<body>
    
    <h1>Reproduzindo Áudio</h1>
    <h2>Primeira forma</h2>
    <p>Usando a Tag &ltaudio&gt</p>
    <audio src="audio/DevilEyes.mp3" controls></audio>
    <h2>Segunda forma</h2>
    <p>Usando a tag &ltaudio&gt aliada a tag &ltsource&gt</p>
    <audio>
        <source src="audio/DevilEyes.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
