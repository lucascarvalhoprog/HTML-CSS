<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            background-color: lightblue;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: lightgreen;

        }
        div > p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: red;
        }

    </style>
</head>
<body>
    <div id="d1">Hello Lindeza!
        
        <p>Luv u bitch &#x2764</p>

    </div>
    <div id="d2">Div 2</div>
    <div id="d3">Div 3</div>

</body>
</html>
